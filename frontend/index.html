<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/wordmark-favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="ResumeCraft - AI-Powered Resume Analysis and Job Tracking Platform" />
    <meta name="keywords" content="resume, ats, job tracking, ai, career" />
    <meta name="theme-color" content="#3b82f6" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Blocking script to prevent theme flicker (FOUC) - must run before React renders -->
    <script>
      (function() {
        const theme = localStorage.getItem('theme') || 'system';
        const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        const resolvedTheme = theme === 'system' ? systemTheme : theme;
        
        // Apply theme class immediately
        document.documentElement.classList.add(resolvedTheme);
        
        // Set color-scheme for faster browser rendering
        document.documentElement.style.colorScheme = resolvedTheme;
        
        // Prevent flash by setting background color
        document.documentElement.style.backgroundColor = resolvedTheme === 'dark' 
          ? 'hsl(222.2, 47.4%, 11.2%)' 
          : 'hsl(0, 0%, 100%)';
      })();
    </script>
    
    <!-- Optimized font loading for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Load fonts with display=swap to prevent render blocking -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" media="print" onload="this.media='all'" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet" media="print" onload="this.media='all'" />
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet" />
    </noscript>
    
    <!-- Open Graph -->

    <title>ResumeCraft - AI Resume Analysis</title>
