# Redis Configuration File
# This file is used to configure Redis with security settings

# Security
requirepass ${REDIS_PASSWORD}

# Network
bind 127.0.0.1
protected-mode yes

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence
appendonly yes
appendfsync everysec

# Security - Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG "CONFIG_9a7b8c5d4e3f2g1h"

