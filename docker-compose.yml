services:
  redis:
    image: redis:7-alpine
    container_name: resumecraft-redis
    hostname: redis
    # SECURITY: Only expose to localhost, not all interfaces
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis-data:/data
    environment:
      # Get password from .env file in project root or set REDIS_PASSWORD env var
      - REDIS_PASSWORD=${REDIS_PASSWORD:-changeme_please_set_strong_password}
    # SECURITY: Set password via command - using sh to properly handle variable substitution
    command: >
      sh -c
      "redis-server
      --appendonly yes
      --requirepass \"$${REDIS_PASSWORD}\"
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru"
    restart: unless-stopped
    # SECURITY: Resource limits to prevent DoS
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    # SECURITY: Health check with password
    healthcheck:
      test: ["CMD", "sh", "-c", "redis-cli --no-auth-warning -a \"$${REDIS_PASSWORD}\" ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    # SECURITY: Network isolation
    networks:
      - resumecraft-network
    # SECURITY: Run with security options
    security_opt:
      - no-new-privileges:true

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: resumecraft-backend
    hostname: backend
    ports:
      - "5000:5000"
    env_file:
      - backend/.env
    environment:
      # Redis connection - use service name 'redis' for Docker network
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-changeme_please_set_strong_password}
      # Override NODE_ENV if needed (defaults to development)
      - NODE_ENV=${NODE_ENV:-development}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    # SECURITY: Network isolation
    networks:
      - resumecraft-network
    # SECURITY: Resource limits
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    # Health check
    healthcheck:
      test: ["CMD", "node", "scripts/health-check.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  redis-data:
    driver: local

# SECURITY: Isolated network
networks:
  resumecraft-network:
    driver: bridge
